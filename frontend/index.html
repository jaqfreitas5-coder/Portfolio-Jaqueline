<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Jaqueline Freitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="profile-header" class="profile-header">
    </header>

    <main class="container">
        <section id="experiences">
            <h2>Experiência Profissional</h2>
            <div id="experience-list"></div>
        </section>

        <section id="skills">
            <h2>Conhecimentos Técnicos</h2>
            <div id="skills-list" class="grid-container"></div>
        </section>

        <section id="formations">
            <h2>Formação Acadêmica</h2>
            <div id="formation-list"></div>
        </section>

        <section id="certifications">
            <h2>Cursos e Certificações</h2>
            <div id="certification-list" class="grid-container"></div>
        </section>

        <section id="projects">
            <h2>Projetos Pessoais</h2>
            <div id="projects-list" class="grid-container"></div>
        </section>

        <section id="github-projects">
            <h2>Meus Repositórios no GitHub (em tempo real)</h2>
            <div id="github-repos-list" class="grid-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
